<div class="container-fluid set-width">
    <div class="row">
        <div class="col-lg-12 col-md-12 sc-mgb-22">
            <span class="sc-mglr-10">
                <app-breadcrumb [propertiesList]="breadcumData"></app-breadcrumb>
            </span>
        </div>
    </div>
    <div class="py-2">
        <div>
            <div class="row">
                <div *ngFor="let data of subcategory" class="col-md-3">
                    <div style="margin:20px;" class="card">
                        <div class="card-block">
                            <div class="row">
                                <div class="col text-center">
                                    <img class="imageClass"
                                        [src]="'../../../../assets/images/subcategory/'+ data?.image">
                                </div>
                            </div>
                            <div class="cardBackground">
                                <div class="col text-center">
                                    <a style="cursor: default;" class="cardText">{{data?.name}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
